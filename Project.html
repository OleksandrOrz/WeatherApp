<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actual_weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    /><script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-9">
            <div > 
                <form id="search" >
                <input type="text" placeholder="Enter a city">
                <button>Search</button>
                
                </form><button id="currentL">Current</button>
            </div>
            <p id="humidity">
              <span id="precipitation">  Precipitation</span> <br>
                Humidity:<span id="hum">40</span>%<br>
                Wind speed: <span id="windS">21</span> km/h
            </p>
            <div id="currentTemperatureAll">
                <span id="temp1">29</span><span id="c">°C</span>
                <span id="c_and_f"> <a href="#" id="cel">°C</a> | <a href="#" id="far">°F</a><span> 
            </div>
        </div>
        <div class="col-3 day_time">
              <span id="city">City</span>
              <div id="time">

              </div>
              Sunny☀️
        </div>
      </div>
      <div class="row forecast">
          <div class="col-1">
           
          </div>
          <div class="col-2">
            <ul>
              <li>Fri</li>
              <li>☀️</li>
              <li>24°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sut</li>
              <li>☀️</li>
              <li>22°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sun</li>
              <li>🌦️</li>
              <li>18°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Mon</li>
              <li>🌥️</li>
              <li>20°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Tue</li>
              <li>☀️</li>
              <li>32°C</li>
            </ul>
          </div>
        </div>
        <script type="text/javascript"
         src="src/script.js"> </script>

    </div>
  </body>
</html>
